<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      arr = [6,5,8,9,10,25,1,2,3];

      for(i=0; i<arr.length; i++) {
         for(j=0; j<arr.length-1; j++) {
            if(arr[i]<arr[j]) {
               temp = arr[i];
               arr[i] = arr[j];
               arr[j] = temp;
            }
         }
      }
      console.log(arr);
   </script>
</body>
</html>
