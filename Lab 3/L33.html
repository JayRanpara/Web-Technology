<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      arr = [];
      n = parseInt(prompt("enter size of array = "));
      for(i = 0; i<n; i++) {
         arr[i] = parseInt(prompt("enter element of array = "));
      }
      for(i = 0; i<arr.length-1; i++) {
         for(j=0; j<arr.length-i-1; j++) {
            if(arr[j]>arr[j+1]) {
               temp = arr[j];
               arr[j] = arr[j+1];
               arr[j+1] = temp;
            }
         }
      }
      console.log(arr);
   </script>
</body>
</html>
