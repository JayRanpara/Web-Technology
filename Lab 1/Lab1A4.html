<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      n = parseInt(prompt("enter Number of Terms"));

      a = 0, b =1;
      document.write("fibonacci series = ");
      document.write(a+" ");
      document.write(b+" ");
      n = n-2;
      for(i = n; i>0; i--) {
         c = a+b;
         document.write(c," ");
         a = b;
         b = c;
      }
   </script>
</body>
</html>
