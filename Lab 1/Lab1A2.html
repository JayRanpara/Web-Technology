<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      a = parseInt(prompt("enter a number "));
      count = 0;
      for(i=2; i<a; i++) {
         if(a%i == 0) {
            count++;
            break;
         }
      }
      if(count == 0) {
         document.write("prime")
      }
      else {
         document.write("Not Prime")
      }
   </script>
</body>
</html>
