<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      n = parseInt(prompt("enter Number"));
      a = n;rev = 0;
      while(a>0) {
         rem = a%10;
         rev = rev*10+rem;
         a = parseInt(a/10);  
      }
      if(rev == n) {
         document.write("palindrome");
      }
      else {
         document.write("not palindrome")
      }
   </script>
</body>
</html>
